<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/styles/rndm.css">
  
  <title> Fate Decider </title>
</head>

<body>
  <div id="main">
    <h1> Welcome to Fate Decider </h1>
    <h4 id="chose-a-number"></h4>
  </div>
      
  <div id ="hold-me">
    <h4> Pick a number between 2 and 100,000. </h4>
    <input type="number" name="numbers" min="1" max="100000" id="numbers-in"> 
    <button type="button" onclick="numberSelected()"> Select </button>
    
  </div>  
  <button id="choose" type="button" onclick="getRandomNumber()"> Choose your fate </button>

  <script src="/javascripts/rndm.js"></script>
</body>
</html>
